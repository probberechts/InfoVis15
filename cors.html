<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $.getJSON( "http://vlinderobservaties.herokuapp.com/data/soorten/", function( data ) {
    var items = [];
    $.each( data, function( id,item ) {
      items.push( "<li id='" + item + "'>" + item.naam_nl + "</li>" );
    });
   
    $( "<ul/>", {
      "class": "my-new-list",
      html: items.join( "" )
    }).appendTo( "body" );
  });
});
</script>
</head>
<body>

</body>
</html>
